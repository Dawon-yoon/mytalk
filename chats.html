<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><span> <i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column"><span>16:16</span></div>
      <div class="status-bar__column">
        <span>100%</span
        ><span
          ><i class="fa-solid fa-battery-full"></i
          ><i class="fa-brands fa-gratipay"></i
        ></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a href="find.html"> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></a>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"> <span><i class="fa-solid fa-gear fa-lg"></i></span></a>
      </div>
    </header>

 

    <main class="main-screen">
      <a class="chat-screen__link" href="chat.html">
        <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="img/hachiwarephoto.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">はちわれ</h4>
            <h6 class="user-component__subtitle">郎のラーメン食べに行こう!!</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">16:14</span>
           <span  class="user-component__notification">1</span>
        </div>
      </div>
     
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html"
            ><span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">モバイルで接続してください</div>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
