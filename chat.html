<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><span> <i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column"><span>16:17</span></div>
      <div class="status-bar__column">
        <span>100%</span
        ><span
          ><i class="fa-solid fa-battery-full"></i
          ><i class="fa-brands fa-gratipay"></i
        ></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title"></h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">今日</div>

      <div class="message-raw">
        <img src="img/hachiware.photo.PNG" />
        <div class="message-raw__content">
          <span class="message__author">はちわれ</span>
          <div class="message__info">
            <span class="message__bubble">郎のラーメン食べに行こう!!</span>
            <span class="message__time">16:14</span>
          </div>
        </div>
      </div>

      <div class="message-raw message-raw__own">
        <div class="message-raw__content">
          <div class="message__info">
            <span class="message__bubble">うん！！！</span>
            <span class="message__time">16:17</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-angle-right"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="メッセージを入力" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html"
            ><span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">モバイルで接続してください</div>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
