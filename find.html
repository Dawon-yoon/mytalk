<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><span> <i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column"><span>16:16</span></div>
      <div class="status-bar__column">
        <span>100%</span
        ><span
          ><i class="fa-solid fa-battery-full"></i
          ><i class="fa-brands fa-gratipay"></i
        ></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <a href="find.html">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ></a>
        <a href="setting.html">
          <span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons__raw">
        <div class="icons__raw-icon">
          <i class="fa-solid fa-map-location-dot fa-lg"></i>
          <span>湧きどころ</span>
        </div>

        <div class="icons__raw-icon">
          <i class="fa-regular fa-address-card fa-lg"></i>
          <span>草むしり検定</span>
        </div>

        <div class="icons__raw-icon">
          <i class="fa-solid fa-seedling fa-lg"></i>
          <span>草むしり</span>
        </div>

        <div class="icons__raw-icon">
          <i class="fa-solid fa-ribbon fa-lg"></i>
          <span>シール貼り</span>
        </div>
      </div>
      <div class="recommended-friends">
        <span>知り合いかも？</span>
        <div class="user-component recommended-friends__user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/usagiphoto.PNG"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title recommended-friends__user-component__title"
              >
                うさぎ
              </h4>
            </div>
          </div>
        </div>
      </div>

      <div class="find-screen__open-chat">
        <div class="open-chat__text">
          <h3>オープンチャット</h3>
          <span>
            オープンチャットホーム<i class="fa-solid fa-angle-right"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#パジャマパーティーズ</h5>
          <h6 class="open-post__hashtags">#pajamas#party#friends</h6>
          <div class="open-post__members">
            <img src="img/chiikawaphoto.PNG" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/partys.PNG" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>3000</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html"
            ><span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">モバイルで接続してください</div>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
