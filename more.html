<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><span> <i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column"><span>16:16</span></div>
      <div class="status-bar__column">
        <span>100%</span
        ><span
          ><i class="fa-solid fa-battery-full"></i
          ><i class="fa-brands fa-gratipay"></i
        ></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icons">
        <a href="find.html"><span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></a>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"> <span><i class="fa-solid fa-gear fa-lg"></i></span></a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="img/chiikawaphoto.PNG" />
          <div class="user-component__text">
            <h4 class="user-component__title">ちいかわ</h4>
            <h6 class="user-component__subtitle">
              +81 80-1234-1234<i
                class="fa-solid fa-circle-exclamation fa-sm"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="more-screen__messageicon"
            ><i class="fa-regular fa-message fa-2x"></i
          ></span>
        </div>
      </div>

      <div class="icons__raw">
        <div class="icons__raw-icon">
          <i class="fa-regular fa-calendar-check fa-lg"></i>
          <span>カレンダー</span>
        </div>
        <div class="icons__raw-icon">
          <i class="fa-regular fa-image fa-lg"></i>
          <span>アルバム</span>
        </div>
        <div class="icons__raw-icon">
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <span>スタンプ</span>
        </div>
        <div class="icons__raw-icon">
          <i class="fa-solid fa-palette fa-lg"></i>
          <span>テーマ</span>
        </div>
      </div>
      <div class="icons__raw">
        <div class="icons__raw-icon">
          <i class="fa-solid fa-code-branch fa-lg"></i>
          <span>アカウント</span>
        </div>
        <div class="icons__raw-icon">
          <i class="fa-regular fa-comments fa-lg"></i>
          <span>オープンチャット</span>
        </div>
        <div class="icons__raw-icon opacity-zero">
          <i class="fa-solid fa-code-branch fa-lg"></i>
          <span>アカウント</span>
        </div>
        <div class="icons__raw-icon opacity-zero">
          <i class="fa-regular fa-comments fa-lg"></i>
          <span>オープン</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">おすすめ</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div>
                    <span class="more-suggestions__icon-text">ストーリー</span>
                </div>
            </div>
        
            <div class="more-suggestions__icon">
                 <div class="more-suggestions__icon-img">
                     <i class="fa-solid fa-newspaper"></i>
                </div>
                <div>
                    <span class="more-suggestions__icon-text">ニュース</span> 
                </div>
            </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html"
            ><span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">モバイルで接続してください</div>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
