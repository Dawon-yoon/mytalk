<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weclcome</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><span> <i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column"><span>16:16</span></div>
      <div class="status-bar__column">
        <span>100%</span
        ><span
          ><i class="fa-solid fa-battery-full"></i
          ><i class="fa-brands fa-gratipay"></i
        ></span>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header-img">
        <img src="img/usagiindex.png" />
        <img src="img/chiikawaindex.png" />
        <img src="img/hachiwareindex.png" />
      </div>
      <h1 class="welcome-header__title">Welcome to Chiikawa Talk</h1>

      <p class="welcome-header__text">
        If you have a Chiikawa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />

      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">モバイルで接続してください</div>
    <script
      src="https://kit.fontawesome.com/e106b2b7eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
